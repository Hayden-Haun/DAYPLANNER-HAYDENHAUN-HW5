<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->

      <ul class="list-group d-flex flex-column">
        <li
          class="
            list-group-item list-group-item-secondary
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">9AM</div>
          <div class="toDoItem">item</div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-secondary
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">10AM</div>
          <div class="toDoItem">item</div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-secondary
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">11AM</div>
          <div class="toDoItem">item</div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-secondary
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">12PM</div>
          <div class="toDoItem">item</div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-secondary
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">1PM</div>
          <div class="toDoItem"></div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-success
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">2PM</div>
          <div class="toDoItem"></div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-info
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">3PM</div>
          <div class="toDoItem"></div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-info
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">4PM</div>
          <div class="toDoItem"></div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
        <li
          class="
            list-group-item list-group-item-info
            d-flex
            justify-content-between
            p-2
            rounded
            m-1
          "
        >
          <div class="hourClass">5PM</div>
          <div class="toDoItem"></div>
          <button type="button" class="btn btn-primary">SAVE</button>
        </li>
      </ul>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

    <script src="./script.js"></script>
  </body>
</html>
